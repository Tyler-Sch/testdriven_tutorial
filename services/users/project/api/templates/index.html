<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Flask on Docker</title>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link
      href='//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css'
      rel='stylesheet'
    >
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class='container'>
      <br>
      <h1 class='title'>All users</h1>
      <hr><br>
      <form action='/' method='POST'>
        <div class='field'>
          <input
            name='username' class='input'
            type='text' placeholder='Enter a username' required>
        </div>
        <div class='field'>
          <input
            name='email' class='input'
            type='email' placeholder='enter an email address' required>
        </div>
        <input
          type='submit' class='button is-primary is-fullwidth'
          value='submit'>
      </form>
      <br>
      <hr>
      {% if users %}
      <ol>
        {% for user in users %}
        <li>{{ user.username }}</li>
        {% endfor %}
      </ol>
      {% else %}
      <p>No users found</p>
      {% endif %}
    </div>
  </script>
  {% block js %}{% endblock %}
</body>

</html>
